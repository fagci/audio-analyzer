<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fft">
        <canvas id="fftBG"></canvas>
        <canvas id="spectrum"></canvas>
        <canvas id="fft"></canvas>
    </div>
    <div>
        <label for="inputGain">Gain</label>
        <input type="range" id="inputGain" min="0.5" max="100" step="0.5" value=1 />
    </div>
    <select id="fftSize" name="fftSize">
        <option value="128">128</option>
        <option value="256">256</option>
        <option value="512">512</option>
        <option value="1024">1024</option>
        <option value="2048">2048</option>
        <option value="4096" selected>4096</option>
        <option value="8192">8192</option>
        <option value="16384">16384</option>
        <option value="32768">32768</option>
    </select>
    <select id="src" name="src"></select>
    <script type="module" src="./canvas.js"></script>
    <script type="module" src="./audio.js"></script>
    <script type="module" src="./main.js"></script>
</body>
